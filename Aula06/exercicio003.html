    <script>

        var n1 = Number(window.prompt('digite um numero: ')) 
        var n2 = Number(window.prompt('digite outro numero: ')) 
        /*
           ===== Converter String para Numero ===
        window.promt retorna string
        podemos resolver de três formas
        Number.parseInt(n) = forçar inteiro
        Number.parseFloat(n) = Forçar numero real
        Number(n) = o JavaScript decide

           ===== Converter Numero para String ===
           String(n)
           n.toString()

        */
        var s = n1+n2 
        window.alert('A soma dos valores é : ' + s) //concatenar o texto mais a variavel
        // (number + number) é uma adiçao
        // (string + string) é uma concatenaçao

        // utilizando o Template String das versoes mais atuais do ecman

        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`)
    
    
    </script>
