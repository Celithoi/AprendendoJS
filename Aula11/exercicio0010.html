<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>

    <h1>Sistema de multas</h1>

    velocidade do carro <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="verificar" onclick="calcular()">
    
    <div id = 'res'>

    </div>
    
    <script>
        
        function calcular(){
            var txtvel = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#res')
            var velocidade = Number(txtvel.value)
            resultado.innerHTML = `<p>sua velocidade é de <strong>${velocidade} Km/h</Strong></p>`
            if(velocidade > 60){
                resultado.innerHTML += `<p>você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            resultado.innerHTML += `<p>dirija sempre com cinto de seguraça</p>`
        }

    </script>
</body>
</html>
